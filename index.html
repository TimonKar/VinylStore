<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Addict</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vinyl Addict</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Over ons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LP Overzicht</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/raritycheck.html">Zeldzaamheid Checker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nieuws</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Section Under Navbar -->
    <div class="header-container">
        <img src="img/homepage_header.jpg" alt="Vinyl Collection" class="header-image">
    </div>

    <!-- Vinyl Carousel Section -->
    <div id="vinylCarousel" class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/vinyl/oasis.jpg" alt="Satellites Album">
                <div class="album-info">
                    <p class="album-price">$140</p>
                    <p class="album-title">(What's The Story) Morning Glory? </p>
                    <p class="album-artist">Oasis</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/album2.png" alt="Another Album">
                <div class="album-info">
                    <p class="album-price">$19.99</p>
                    <p class="album-title">Different Album</p>
                    <p class="album-artist">Another Artist</p>
                </div>
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev">‹</button>
        <button class="carousel-control-next">›</button>
    </div>

    <script src="js/carousel.js"></script>
</body>

</html>
